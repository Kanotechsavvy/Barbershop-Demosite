<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Barbershop</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #0033a0;
            padding: 16px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 24px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.2s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #d72631;
        }

        .contact-container {
            max-width: 500px;
            margin: 40px auto;
            background: linear-gradient(135deg, #0033a0 0%, #fff 50%, #d72631 100%);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            padding: 32px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #0033a0;
            letter-spacing: 2px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d72631;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: none;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 1em;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid #0033a0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #d72631;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0033a0;
        }

        .info {
            text-align: center;
            margin-top: 24px;
            color: #fff;
        }

        .info span {
            display: block;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <h2>Contact Our Barbershop</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="info">
            <span><strong>Phone:</strong> (555) 123-4567</span>
            <span><strong>Email:</strong> info@barbershop.com</span>
            <span><strong>Address:</strong> Jackson, MS</span>
        </div>
    </div>
</body>

</html>
